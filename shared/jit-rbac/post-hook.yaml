apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-jit-rbac-clear-role
  namespace: kube-system
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,HookFailed
    argocd.argoproj.io/sync-wave: "99"
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: argo-jit-rbac
        jit-rbac/app: PLACEHOLDER
    spec:
      serviceAccountName: argocd-manager
      restartPolicy: Never
      containers:
      - name: clear-role
        image: bitnami/kubectl:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: JIT_RBAC_APP
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['jit-rbac/app']
        - name: ROLE_NAME
          value: "ROLE_NAME_PLACEHOLDER"
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -e
            echo "=== JIT RBAC PostSync: Clearing Role ===";
            echo "Application: ${JIT_RBAC_APP}";
            echo "Role: ${ROLE_NAME}";
            
            # Удаляем ClusterRoleBinding
            echo "Deleting ClusterRoleBinding";
            kubectl delete clusterrolebinding "${ROLE_NAME}-binding" --ignore-not-found=true;
            
            # Очищаем роль (возвращаем к пустому состоянию)
            echo "Clearing ClusterRole ${ROLE_NAME} (removing all permissions)";
            kubectl patch clusterrole "${ROLE_NAME}" --type=merge -p '{"rules":[]}';
            
            # Очищаем метки приложения, но оставляем роль для переиспользования
            kubectl label clusterrole "${ROLE_NAME}" jit-rbac/app- || true;
            
            echo "PostSync cleanup completed. Role ${ROLE_NAME} is now empty and ready for reuse";
