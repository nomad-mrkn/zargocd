apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-jit-rbac-cleanup
  namespace: kube-system
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,HookFailed
    argocd.argoproj.io/sync-wave: "99"
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: argo-jit-rbac
        jit-rbac/app: PLACEHOLDER
    spec:
      serviceAccountName: argocd-manager
      restartPolicy: Never
      containers:
      - name: cleanup
        image: bitnami/kubectl:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: JIT_RBAC_APP
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['jit-rbac/app']
        command: ["/bin/sh","-lc"]
        args:
          - |
            echo "=== JIT RBAC PostSync Cleanup ===";
            echo "App: ${JIT_RBAC_APP}";
            
            echo "Getting ClusterRole name from CRB";
            ROLE_NAME=$(kubectl get clusterrolebinding -l app.kubernetes.io/part-of=argo-jit-rbac,jit-rbac/app=${JIT_RBAC_APP} -o jsonpath='{.items[0].roleRef.name}' 2>/dev/null || echo "");
            
            echo "Deleting temporary CRB for this app (keeping ClusterRole with rules)";
            kubectl delete clusterrolebinding -l app.kubernetes.io/part-of=argo-jit-rbac,jit-rbac/app=${JIT_RBAC_APP} --ignore-not-found=true;
            
            echo "Deleting personal CronJob for this app";
            kubectl delete cronjob -l app.kubernetes.io/part-of=argo-jit-rbac,jit-rbac/app=${JIT_RBAC_APP} --ignore-not-found=true;
            
            if [ -n "$ROLE_NAME" ]; then
              echo "ClusterRole '$ROLE_NAME' kept with rules for other applications";
            else
              echo "No ClusterRole found";
            fi
            
            echo "Deleting completed PostSync pods for this app";
            kubectl delete pod -n kube-system -l app.kubernetes.io/part-of=argo-jit-rbac,jit-rbac/app=${JIT_RBAC_APP} --field-selector=status.phase=Succeeded --ignore-not-found=true || true;
            echo "PostSync cleanup completed - ClusterRole preserved with rules";