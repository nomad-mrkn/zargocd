apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-manager-ingress
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac-templates
    jit-rbac/template: ingress
rules:
  # Core Kubernetes resources for ingress
  - apiGroups: [""]
    resources:
      - configmaps
      - endpoints
      - events
      - namespaces
      - pods
      - secrets
      - serviceaccounts
      - services
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
  
  # Ingress resources
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - ingressclasses
      - networkpolicies
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
  
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses/status
      - ingresses/finalizers
    verbs: ["update", "patch"]
  
  # Gateway API resources (for modern ingress controllers)
  - apiGroups: ["gateway.networking.k8s.io"]
    resources:
      - gateways
      - gatewayclasses
      - httproutes
      - tcproutes
      - tlsroutes
      - udproutes
      - referencegrants
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
  
  - apiGroups: ["gateway.networking.k8s.io"]
    resources:
      - gateways/status
      - gateways/finalizers
      - httproutes/status
      - httproutes/finalizers
      - tcproutes/status
      - tcproutes/finalizers
      - tlsroutes/status
      - tlsroutes/finalizers
      - udproutes/status
      - udproutes/finalizers
    verbs: ["update", "patch"]
  
  # Deployments and DaemonSets for ingress controllers
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - statefulsets
      - replicasets
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
  
  # RBAC for ingress components
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - clusterroles
      - clusterrolebindings
      - roles
      - rolebindings
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
  
  # Custom Resource Definitions for ingress controllers
  - apiGroups: ["apiextensions.k8s.io"]
    resources:
      - customresourcedefinitions
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
  
  # Admission controllers for ingress validation
  - apiGroups: ["admissionregistration.k8s.io"]
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
  
  # Pod security policies (if used)
  - apiGroups: ["policy"]
    resources:
      - podsecuritypolicies
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete", "use"]
  
  # Pod disruption budgets
  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
  
  # Horizontal Pod Autoscaler
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
  
  # Service account token creation
  - apiGroups: [""]
    resources:
      - serviceaccounts/token
    verbs: ["create"]
  
  # Events and logging
  - apiGroups: [""]
    resources:
      - events
    verbs: ["create", "patch", "get", "update", "list", "watch"]
  
  # Authorization checks
  - apiGroups: ["authorization.k8s.io"]
    resources:
      - subjectaccessreviews
    verbs: ["create"]
  
  # Coordination for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs: ["create", "update", "patch", "get", "list", "watch"]
  
  # Load balancer services
  - apiGroups: [""]
    resources:
      - services/status
    verbs: ["update", "patch"]
  
  # Node information for ingress controllers
  - apiGroups: [""]
    resources:
      - nodes
    verbs: ["get", "list", "watch"]
