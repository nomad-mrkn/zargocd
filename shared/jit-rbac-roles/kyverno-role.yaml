apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-manager-kyverno
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: Prune=false
  labels:
    app.kubernetes.io/part-of: argo-jit-rbac
    jit-rbac/app: k8s-spb2-backend1-kyverno
rules:
  # Allow managing Kyverno CRDs at cluster scope
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "update", "patch", "get", "list", "watch"]

  # Namespaced core resources in kyverno namespace
  - apiGroups: [""]
    resources:
      - serviceaccounts
      - services
      - configmaps
      - secrets
      - pods
      - endpoints
      - events
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]

  # Deployments and related controllers
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]

  # Scale subresource required by Kyverno roles (admission-controller)
  - apiGroups: ["apps"]
    resources:
      - deployments/scale
    verbs: ["get", "list", "watch", "patch", "update"]

  # Namespace-scoped RBAC for kyverno
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
  
  # Cluster-scoped RBAC for Helm hooks (migration, etc)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - clusterroles
      - clusterrolebindings
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]

  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]

  # Network access objects if needed by services
  - apiGroups: ["networking.k8s.io"]
    resources:
      - services
      - ingresses
    verbs: ["get", "list", "watch"]

  # Jobs for Helm hooks (migration, cleanup)
  - apiGroups: ["batch"]
    resources:
      - jobs
    verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]

