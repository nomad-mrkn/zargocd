apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-spb2-backend2-certmanager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - FailOnSharedResource=false
  project: default
  destination:
    name: kind-test-2
    namespace: cert-manager
  sources:
    - repoURL: 'https://github.com/nomad-mrkn/zargocd.git'
      targetRevision: HEAD
      path: shared/jit-rbac
      kustomize:
        nameSuffix: -k8s-spb2-backend2-certmanager
        commonLabels:
          jit-rbac/app: k8s-spb2-backend2-certmanager
        patches:
          - target:
              group: ""
              version: v1
              kind: ConfigMap
              name: jit-rbac-params
              namespace: kube-system
            patch: |-
              - op: replace
                path: /data/roleName
                value: argocd-manager-certmanager
    - repoURL: 'https://github.com/nomad-mrkn/charts.git'
      targetRevision: HEAD
      path: cert-manager
      helm:
        releaseName: k8s-spb2-backend2-certmanager
        values: |
          installCRDs: true
