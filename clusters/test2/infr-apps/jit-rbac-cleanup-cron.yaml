apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-spb2-backend2-jit-rbac-cleanup-cron
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    name: kind-test-2
    namespace: kube-system
  source:
    repoURL: 'https://github.com/nomad-mrkn/zargocd.git'
    targetRevision: HEAD
    path: clusters/test2/custom-resource
    directory:
      include: cleanup-cronjob.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: false

