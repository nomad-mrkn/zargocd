apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-spb2-backend3-rbac-base
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: k8s-spb2-backend3
  destination:
    server: https://spoke-3-control-plane:6443
    namespace: kube-system
  source:
    repoURL: 'https://github.com/nomad-mrkn/zargocd.git'
    targetRevision: HEAD
    path: shared/jit-rbac-base
  syncPolicy:
    automated:
      prune: false
      selfHeal: false