apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-spb3-backend3-fluent-bit
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - FailOnSharedResource=false
  project: default
  destination:
    name: kind-test-3
    namespace: fluent-bit
  sources:
    # JIT RBAC role definition
    - repoURL: 'https://github.com/nomad-mrkn/zargocd.git'
      targetRevision: HEAD
      path: shared/jit-rbac-roles
      directory:
        include: fluent-bit-role.yaml
      kustomize:
        commonLabels:
          jit-rbac/app: k8s-spb3-backend3-fluent-bit
    # JIT RBAC hooks (PreSync + PostSync)
    - repoURL: 'https://github.com/nomad-mrkn/zargocd.git'
      targetRevision: HEAD
      path: shared/jit-rbac
      kustomize:
        commonLabels:
          jit-rbac/app: k8s-spb3-backend3-fluent-bit
        patches:
          - target:
              kind: ClusterRoleBinding
            patch: |-
              - op: replace
                path: /metadata/name
                value: fluent-bit-crb
              - op: replace
                path: /roleRef/name
                value: fluent-bit-role
          - target:
              kind: Job
            patch: |-
              - op: replace
                path: /metadata/name
                value: argocd-jit-rbac-cleanup-fluent-bit
    # Fluent-bit Helm chart
    - repoURL: 'https://github.com/nomad-mrkn/charts.git'
      targetRevision: HEAD
      path: fluent-bit
      helm:
        releaseName: k8s-spb3-backend3-fluent-bit
        values: |
          kind: DaemonSet

