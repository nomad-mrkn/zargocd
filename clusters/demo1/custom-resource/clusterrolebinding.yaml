apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  # This is the permanent binding that we will patch
  name: argocd-manager-main-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-manager-watcher # Default to the watcher role
subjects:
  - kind: ServiceAccount
    name: argocd-manager
    namespace: kube-system